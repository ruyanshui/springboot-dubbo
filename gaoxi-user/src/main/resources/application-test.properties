logging.level.root=info
logging.file=gaoxi-log/user-log.log

# database-config
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://10.0.0.11:3306/gaoxi?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

# dubbo-service-config
spring.dubbo.application.name=user-provider
spring.dubbo.registry.address=zookeeper://10.0.0.11:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocal.port=20880
spring.dubbo.scan=com.gaoxi.user.service